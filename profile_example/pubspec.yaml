name: profile_example
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  json_theme: ^9.0.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/themes/appainter_theme.json
  fonts:
    - family: ComicRelief
      fonts:
        - asset: assets/fonts/ComicRelief-Regular.ttf
        - asset: assets/fonts/ComicRelief-Bold.ttf
          weight: 700
